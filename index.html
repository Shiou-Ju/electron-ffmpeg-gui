<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'">
    <title>FFmpeg GUI</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      #root {
        min-height: calc(100vh - 40px);
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      h1 {
        color: #333;
        margin-bottom: 20px;
      }
      p {
        color: #666;
        margin-bottom: 20px;
      }
      button {
        padding: 8px 16px;
        font-size: 14px;
        border-radius: 4px;
        border: 1px solid #ccc;
        background: #fff;
        cursor: pointer;
        margin-right: 10px;
      }
      button:hover {
        background: #f5f5f5;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .status {
        margin-top: 20px;
        padding: 10px;
        border-radius: 4px;
      }
      .status.error {
        background: #fff2f0;
        border: 1px solid #ffccc7;
        color: #cf1322;
      }
      .status.success {
        background: #f6ffed;
        border: 1px solid #b7eb8f;
        color: #389e0d;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="container">
        <h1>FFmpeg GUI</h1>
        <p>選擇一個影片檔，然後開始轉檔。</p>
        <div class="loading">載入中...</div>
      </div>
    </div>
    <script src="renderer/index.js"></script>
  </body>
</html>
